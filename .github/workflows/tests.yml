name: Go Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: subscriptions
        ports:
          - 5432:5432

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run Linter
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest


    - name: Build
      run: go build -v -o app-binary ./cmd/app/main.go

    - name: Run Tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: password123
        DB_NAME: subscriptions
        MIGRATION_PATH_TEST: ../../migrations 
      run: go test -v -p 1 ./...